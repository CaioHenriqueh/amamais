<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="https://w7.pngwing.com/pngs/820/953/png-transparent-love-hearts-love-hearts-red-heart-love-heart-computer-icons.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quem ama mais ?</title>
</head>
<body>
    <div class="container">
        <div class="calculadora">
            <h4>Informe o quanto você ama  o seu namorado e clique em CALCULAR para saber quem ama mais.</h4>
            <h3>insire um valor de 0 a 10 </h3>
            <h6>Valores até 12 serão aceitos, se necessário.</h6>
            <input type="text" id="numero">
            <br>
            <button id="liveToastBtn" type="button" class="calcular btn btn-success">CALCULAR</button>
            <!--mensagem--->
            <div class="toast-container position-fixed bottom-0 end-0 p-3">
                <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                  <div class="toast-header">
                    <img src="" style="width: 20px;" class="rounded me-2" alt="...">
                    <strong class="me-auto" id="mensagem-img"></strong>
                    <small>1s</small>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                  </div>
                  <div class="toast-body" id="mensagem-text">
                    
                  </div>
                </div>
              </div>
            <button class="limpar btn btn-warning" id="limpar">LIMPAR</button>
        
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="index.js"></script>
    

</body>
</html>
